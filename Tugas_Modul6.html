<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan 6.1 Create a new Project</title>
</head>
<body>

<!-- Tugas tentang percabangan IF/ELSE -->
    <h1>IF/ELSE</h1>
    <script>
        var password = prompt("Silahkan masukkan password:");

        if(password == "12345"){
            document.write("<h2>Selamat datang!</h2>");
            document.write("<h2>author : Arsyad</h2>");
        } else {
            document.write("<p>Password salah, coba lagi!</p>");
        }
        document.write("<p>Terima kasih sudah mampir di blog saya!</p>");

    </script>
</body>
</html>
